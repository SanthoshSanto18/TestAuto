name: Java CI with Maven and Cucumber Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build and run tests
      - name: Build with Maven and run tests
        run: mvn clean verify

      # 4Ô∏è‚É£ Generate Cucumber annotations in GitHub checks
      - name: Publish Cucumber Report Annotations
        uses: deblockt/cucumber-report-annotations-action@v1.7
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          path: "**/cucumber.json"
          check-status-on-error: failure
          check-status-on-undefined: success
          check-status-on-pending: success
          annotation-status-on-error: failure
          show-number-of-error-on-check-title: true
          name: Cucumber report

      # 5Ô∏è‚É£ Deploy HTML report to GitHub Pages
      - name: Deploy Cucumber HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-reports
          # Optional: to store reports in subfolder
          # destination_dir: reports/latest

      # 6Ô∏è‚É£ Add PR comment with report link
      - name: Post Cucumber Report URL as PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            ‚úÖ **Cucumber Test Report Available!**
            üìä [View HTML Report Here](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)
